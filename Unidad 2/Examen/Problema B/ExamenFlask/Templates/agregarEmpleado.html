<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='estilos/Agregar.css')}}"

</head>
<body>
    <h1>Agregar Empleado </h1>
    <form method = "POST" > 
        {{forma.csrf_token}}

        <p> 
            {{forma.nombre.label}}<br />
            {{forma.nombre(size = 30)}}

        </p>    


         <p> 
            {{forma.cargo.label}}<br />
            {{forma.cargo(size = 30)}}

        </p>    

        <p> 
            {{forma.departamento.label}}<br />
            {{forma.departamento(size = 30)}}

        </p>    

         <p id = "button"> 
            {{forma.enviar()}}
            

         </p>    



    </form>
</body>
</html>
